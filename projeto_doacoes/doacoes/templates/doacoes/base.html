{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Doações{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body>
   <nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo"><i class="fa-solid fa-hand-holding-heart"></i> Sistema de Doações</div>
        <ul class="nav-links">
            <li><a href="/doacoes/"><i class="fa-solid fa-house"></i> Início</a></li>
            <li><a href="/doacoes/adicionar"><i class="fa-solid fa-circle-plus"></i> Nova Doação</a></li>
            <li><a href="/doacoes/registro"><i class="fa-solid fa-user-plus"></i> Cadastro</a></li>
            <li><a href="/doacoes/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
            <li><a href="/doacoes/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </div>
    </nav>
    <div class="page-container">
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
